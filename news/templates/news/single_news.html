{% include 'news/base.html' %}
<body>

    <div class="container mt-5">
        <!--h1 for title-->
        <h1 class="text-center">Reev Samachar</h1>
        
        <div class="card ">
            <div class="card-header">
                <h3 class="text-center text-info">{{news.title | safe}}</h3>
                <span class="card-text text-danger">{{ news.date }}</span> | 
                <i> <span class="card-text text-primary">{{ news.author }}</span> </i>
            </div>
            <div class="card-body">
                <img src="{{ news.image }}" class="card-img" alt="{{news.title}}">
                <p class="card-text">{{news.description | safe}}</p>
            </div>
            

        </div>
    </div>
